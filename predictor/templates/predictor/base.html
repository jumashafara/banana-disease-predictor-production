{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
      integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />

    <title>banana disease predcitor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        font-family: Poppins, sans-serif;
      }

      label {
        display: block;
        width: 100%;
      }

      input {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding: 0.5em;
        width: 100%;
        border: 1px solid darkgray;
        border-radius: 5px;
      }

      h1,
      h2,
      h3 {
        font-family: "Anek Telugu";
      }

      .image-placeholder {
        border: 1px dashed darkgray;
        padding: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body class="">
    <div class="container mt-5">
      <header>
        <nav
          class="container-lg p-3 rounded-bottom navbar navbar-expand-md navbar-light fixed-top bg-light mb-5"
        >
          <div class="container-fluid">
            <a class="nav-link" href="/">
              <h1 class="navbar-brand">Deep Conc-Lens</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse align-middle"
              id="navbarCollapse"
            >
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/predictor/image_upload"
                    >Predictor</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
              {% if user.is_authenticated %}
              <form action="/accounts/logout" method="POST">
                {%csrf_token%}
                <button
                  type="submit"
                  class="btn btn-danger text-weight-bold"
                  value="Let me out"
                >
                  Logout
                </button>
                {% else %}
                <a href="{% url 'accounts:login'%}" class="btn btn-primary"
                  >Login</a
                >
                {% endif %}
              </form>
            </div>
          </div>
        </nav>
      </header>
      {% block content %}{% endblock content %}
    </div>
    <script src=""></script>
    <footer class="footer bg-dark text-light p-5 text-center">
      <p>Some rights reserved &copyDeepConclusions</p>
      <p>
        Developed with ‚ù§ by
        <a href="jumashafara.github.io">Kibekityo Juma Shafara</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
